<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MBHS Portal | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Create Account</h1>
    <p class="subtitle">Student Registration</p>

    <form id="signupForm">
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p class="info">A confirmation email will be sent to verify your account.</p>

    <a class="back" href="index.html">← Back to Login</a>

    <footer>
      © 2026 MBHS Portal<br>
      Developed by <strong>Alie Amadu Sesay & Yakub swarray</strong>
    </footer>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
